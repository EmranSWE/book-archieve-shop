<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive Shop</title>
    <!-- TailwindCSS -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-pink-100">
   <section class="bg-blue-900 mb-10">
    <h1 class="text-5xl text-blue-500 text-center font-bold">Book Archive Shop</h1>
    <h3 class="text-5xl text-blue-500 text-center">Search Book</h3>
   
    <!-- Search Section -->
   <section class="w-3/4  mx-auto flex justify-center ">
        <input id="search-field" class="caret-red-800 rounded-full border-4 border-indigo-500 h-10" placeholder="Search for anything..." type="text"/>
        <button id="search-btn" onclick="searchButton()" class="rounded-full bg-indigo-500 ml-5">Search Book</button>
       
   </section>
 
   <!-- Loading -->
   <div id="waiting" class="hidden m-10 text-white font-bold ">
    <div class="border border-blue-300 shadow rounded-md p-4 max-w-sm w-full mx-auto">
        <div class="animate-pulse flex space-x-4">
          <div class="rounded-full bg-white h-10 w-10 animate-spin h-5 w-5 mr-3 text-white"> </div>
          <div class="flex-1 space-y-6 py-1">
            <div class="h-2 bg-slate-200 rounded">Please wait for A second!</div>
            <div class="space-y-3">
              <div class="grid grid-cols-3 gap-4">
                <div class="h-2 bg-slate-200 rounded col-span-2">The content is get Ready for You!</div>
                <div class="h-2 bg-slate-200 rounded col-span-1"></div>
              </div>
              <div class="h-2 bg-slate-200 rounded"></div>
            </div>
          </div>
        </div>
      </div>
   </div>

   <!-- Overall Details -->
   <div id="found-details">

   </div>
   </section>
    <!-- Display Books -->
    <section class="w-3/4 mx-auto ">
      <div id="book" class="grid grid-cols-3 gap-4 mt-5 ">
      </div>
    </section>

    <!-- JavaScript -->
    <script src="JS/app.js"></script>
</body>
</html>
